	    <title>Bootstrap, Kamonlojn</title>

	    <link href="assets/css/boostrap/bootstrap.min.css" rel="stylesheet">
	    <style type="text/css">

	    	.table__testing-fixed {
				width: 100%;
				position: relative;
	    	}

	    	.table__testing-fixed * {
				display: block;
			}

			.table__testing-fixed>thead>tr:after,
			.table__testing-fixed>tbody>tr:after {
			  	content: ' ';
				display: block;
				visibility: hidden;
				clear: both;
			}

			.table__testing-fixed>thead {
				overflow-y: scroll;
			}

			.table__testing-fixed>tbody {
			  	overflow-y: scroll;
			  	max-height: 200px;
			}

			.table__testing-fixed>thead>tr>th,
			.table__testing-fixed>tbody>tr>td {
				float: left;
				width: 25%;
			}
	    </style>
	</head>
